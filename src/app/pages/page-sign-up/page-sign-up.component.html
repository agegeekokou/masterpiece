<main class="container-xl" >
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmitForm()" class="row row-cols-lg-auto g-3 align-items-center mt-5">
        <div class=" col col-md-6  mx-auto ">
            <label for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
                <div class="input-group-text">@</div>
                <input formControlName="username" type="text" class="form-control" id="inlineFormInputGroupUsername">
            </div>
            <p class="text-muted" *ngIf="signUpForm.controls['username'].touched && signUpForm.controls['username'].invalid"> 
                L'adresse email est obligatoire</p>
            <div class="form-text alert-danger"
                *ngIf="signUpForm.controls['username'].touched && signUpForm.controls['username'].getError('email') ">
                Le format de l'email n'est pas correct ... ðŸ˜¢
            </div>
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            <div *ngIf="signUpForm.controls['password'].touched && signUpForm.controls['password'].getError('required')"
                class="form-text alert-danger">
                Le mot de passe est obligatoire
            </div>
            <p class="text-muted"> From 8 to 12 characters, at least 1 uppercase letter, 1 lowercase letter, 1 digit and 1
                special
                chararcter.</p>
            <label for="passwordConfirmation" class="form-label">Confirm password</label>
            <input formControlName="confirmPassword" type="password" class="form-control" id="passwordConfirmation">
            <div class="form-text alert-danger"
                *ngIf="signUpForm.controls['confirmPassword'].dirty && signUpForm.getError('mismatch')">
                Les mots de passe doivent Ãªtre similaires ðŸ˜‰
            </div>
            
            <!-- <input formControlName="roleName" type="hidden" value="ROLE_PHYSICIAN" class="form-control" id="roleName"> -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <button [disabled]="signUpForm.invalid" class="btn btn-primary" type="submit">Envoyer</button>
            </div>
        </div>
    </form>
</main>
